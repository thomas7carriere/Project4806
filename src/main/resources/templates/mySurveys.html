<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini-survey monkey</title>
</head>
<body>
<h2>List of my Surveys</h2>

<div>
    <select id="surveyDropDown">
        <option th:each="survey : ${surveyDtoList}" th:value="${survey.name}" th:text="${survey.name}"></option>
    </select>
</div>
<div><br>
    <button>Edit Survey</button>
    <button>Close Survey</button>
    <button>View Survey Results</button>
    <button>Delete Survey</button>
</div>
</body>
</html>
