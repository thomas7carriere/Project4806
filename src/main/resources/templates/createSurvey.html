<!DOCTYPE HTML>
<html>
<head>
    <title>Create a Survey Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/scripts/createSurvey.js"></script>
    <link type = "text/css" href="style.css" rel="stylesheet">
</head>
<body>

<div id="surveyNameDiv">
    <input type="text" id="surveyName" placeholder="Survey Name">
</div>

<form id="qSelectForm" onsubmit="return addQuestion(event)">
    <label for="qDropDown">Select a question type</label><br>
    <select name="qDropDown" id="qDropDown" onchange="toggleMC()">
        <option value="openEnded">OpenEnded Question</option>
        <option value="range">Range Question</option>
        <option value="multipleChoice">MC Question</option>
    </select><br>

    <div id="divMC">
        <label for="numberOfMultipleChoices">Number of MC answers:</label><br>
        <input type="text" id="numberOfMultipleChoices"><br>
    </div>
    <input type="submit" value="Create Question">
</form>

<button onclick="sendSurvey()">Create Survey</button>
<div id="nav-placeholder"></div>
<script>
    $(function(){
        $("#nav-placeholder").load("/navBar.html");
    });
</script>

</body>
</html>
