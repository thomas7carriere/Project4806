<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini-survey monkey</title>
</head>
<body>
<h2>List of all surveys in the system</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name/Link</th>
    </tr>
    <tr th:each="surveyDto: ${surveyDtoList}">
        <td th:text="${surveyDto.id}"></td>
        <td><a th:href="@{/survey/view/{surveyId}(surveyId=${surveyDto.id})}" th:text="${surveyDto.name}"></a></td>
    </tr>
</table>
</body>
</html>
