<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles.css">
    <title>Mini-survey monkey</title>
</head>
<body>

<form th:action="@{/survey/view}">
    Filter: <input type="text" name="surveyName" id="surveyName" size="50" required />
    <input type="submit" value="Search" />
</form>

<h2>List of open surveys in the system</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name/Link</th>
    </tr>
    <tr th:each="surveyDto: ${surveyDtoList}">
        <div th:if="${surveyDto.open == true}">
            <td th:text="${surveyDto.id}"></td>
            <td><a th:href="@{/survey/view/{surveyId}(surveyId=${surveyDto.id})}" th:text="${surveyDto.name}"></a></td>
        </div>
    </tr>
</table>
<div id="nav-placeholder"></div>
<script>
    $(function(){
        $("#nav-placeholder").load("/navBar.html");
    });
</script>
</body>
</html>
